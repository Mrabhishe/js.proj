<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link rel="stylesheet" href="proj_4.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            </br>
            <input type="text" id="guessField" class="guessField">
            </br>
            <input type="text" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Gusses Remaining: <span class="lastResult">10</span></p>
            <div class="lowOrHi"></div>
        </div>
    </div>
</body>
<script src="proj_4.js"></script>
</html>
